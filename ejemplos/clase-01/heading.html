<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article> <!-- EJEMPLO CON HEADINGS CONSECUTIVOS -->
       <h1>Título</h1>
       <h2>Subtítulo</h2>
       <h3>Subtítulo del Subtítulo</h3>
    </article>


    <article> <!-- EJEMPLO CON HEADINGS INCOMPLETOS -->
        <h3>Titulo</h3> <!-- se comporta como un h1 ya que este no existe dentro de SU CONTENEDOR -->
        <h5>Subtitulo Titulo</h5> <!-- se comporta como h2 ya que no existen dentro SU CONTENEDOR -->
    </article>
</body>
</html>
